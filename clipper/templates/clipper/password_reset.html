<!DOCTYPE html>
{% extends "./layout.html" %}
{% load static %}

{% block title %}Reset Your Password{% endblock %}

{% block main %}
    <h1>Please reset your password:</h1>
    <form method="post">
        {% csrf_token %}
        <div class="full-width left">
            <label for="{{ form.email.id_for_label }}">Email:</label>
            {{ form.email }}
        </div>
        <br>
        <button type="submit" class="button">Reset Your Password</button>
    </form>
{% endblock %}
