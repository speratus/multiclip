<!DOCTYPE html>
{% load static %}
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <title>{% block title %}{% endblock %}</title>
        <link rel="stylesheet" type="text/css" href="{% static 'clipper/style.css' %}">
        {% block scripts %}
        {% endblock %}
    </head>
    <body>
        <header>
            Edgeless
        </header>
        <main>
            {% block main %}
            {% endblock %}
        </main>
        <footer>
            <nav class="bottom-nav">
                {% block footernav %}
                {% endblock %}
            </nav>
        </footer>
    </body>
</html>
